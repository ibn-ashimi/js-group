<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Fliterable List</title>
</head>
<body>
     <div class="container">
         <h1 class="center-align">
             Movies List
         </h1>
         <input type="text" id="filterInput" placeholder="Search Movies...">
         <ul id="names" class="collection with-header">
             <!--A Collection-->
             <li class="collection-header">
                 <h5>A</h5>
             </li>
             <li class="collection-item">
                 <a href="#">Ant man</a>
             </li>
             <li class="collection-item">
                <a href="#">Agent Smith</a>
            </li>
            <li class="collection-item">
                <a href="#">August</a>
            </li>
            <li class="collection-item">
                <a href="#">America must fall</a>
            </li>
            <!--B Collection-->
            <li class="collection-header">
                <h5>B</h5>
            </li>
            <li class="collection-item">
                <a href="#">Batman</a>
            </li>
            <li class="collection-item">
               <a href="#">Blacklist</a>
           </li>
           <li class="collection-item">
               <a href="#">Birdbox</a>
           </li>
           <li class="collection-item">
               <a href="#">Buhari</a>
           </li>
           <!--C Collection-->
           <li class="collection-header">
            <h5>C</h5>
            </li>
            <li class="collection-item">
                <a href="#">Crazy gods</a>
            </li>
            <li class="collection-item">
                <a href="#">Cancel trip</a>
            </li>
            </li>
            <!--D Collection-->
           <li class="collection-header">
            <h5>D</h5>
            </li>
            <li class="collection-item">
                <a href="#">Dog Race</a>
            </li>
            <li class="collection-item">
                <a href="#">Downtown</a>
            </li>
            <li class="collection-item">
                <a href="#">Danger Dash</a>
            </li>
         </ul>
     </div>

     <script>
        // Gets inpute elements
        let filterInput = document.getElementById('filterInput');
        //  Event listener
        filterInput.addEventListener('keyup', filterNames);

        function filterNames(){
            //get input value
            let filterValue = filterInput.value.toUpperCase();
            console.log(filterValue);

            let ul = document.getElementById('names');

            let li = ul.querySelectorAll('li.collection-item');
            
            for(let i = 0; i < li.length; i++){
                let a = li[i].getElementsByTagName('a')[0];
                if(a.innerHTML.toUpperCase().indexOf(filterValue) > -1 ){
                    li[i].style.display = '';
                }else{
                    li[i].style.display = 'none';
                }
            }
        }
     </script>
</body>
</html>
